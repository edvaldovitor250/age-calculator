<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADOR DE IDADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>CALCULADOR DE IDADE</h4>
        <div class="date-picker">
            <span>Escolha sua data de nascimento</span>
            <input type="date" id="datePicker">
            <span id="choseDate"></span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header" >Anos</p>
                <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Meses</p>
                <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Dias</p>
                <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Horas</p>
                <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Segundos</p>
                <p class="value" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Milissegundos</p>
                <p class="value" id="agemil">0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
