<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>Age Calculator</h4>
        <div class="date-picker">
            <span>Choose your date of birth</span>
            <input type="date" id="datePicker">
            <span id="choseDate">JUNHO 14,2999</span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header" >Years</p>
                <p class="value" id="yearsValue">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Months</p>
                <p class="value" id="monthsValue">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Days</p>
                <p class="value" id="daysValue">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Hours</p>
                <p class="value" id="hoursValue">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Seconds</p>
                <p class="value" id="secondsValue">0</p>
            </div>
            <div class="age-box">
                <p class="header" >Milliseconds</p>
                <p class="value" id="millisecondsValue">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
